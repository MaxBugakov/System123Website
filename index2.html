<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spinner with Inertia 2</title>

    <!-- Шрифты. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
</head>
<body>
    <div class="page-setter">
        <a href="index1.html">1</a>
        <a href="" id="page-in">2</a>
    </div>
    <div class="title title-top"><h2>Виртуальные инструменты продаж</h2></div>
    <div class="spinner">
        <div class="text" id="text1">Виджет на сайт</div>
        <div class="text" id="text2">Виртуальный шоурум</div>
        <div class="text" id="text3">Фото/видео студия</div>
    </div>
    <div class="title title-bottom"><h2>Выбери свой</h2></div>

    <style>
        html {
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        .page-setter {
            position: absolute;
            top: 20px;
            text-align: center;
        }
        .page-setter a {
            font-size: 20px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            font-family: 'Montserrat', sans-serif;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 10px;
            color: white;
            margin: 0px 5px;
            color: #12D8FA;
        }

        #page-in {
            background: rgb(154,158,201);
            background: linear-gradient(90deg, #1FA2FF 0%, #12D8FA 50%, #A6FFCB 100%);
            color: white;
        }

        .title {
            font-size: 20px;
            color: rgb(0, 0, 0);
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            position: absolute;
        }
        .title h2 {
            font-weight: 700;
            padding: 0;
            margin: 0;
        }
        .title-top { 
            background: #121FCF;
            background: linear-gradient(to right, #1FA2FF 0%, #12D8FA 50%, #A6FFCB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            top: 60px;
            text-align: center;
        }
        .title-bottom {
            background: #121FCF;
            background: linear-gradient(to right, #1FA2FF 0%, #12D8FA 50%, #A6FFCB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            bottom: 80px;
            text-align: center;
        }
        
        .spinner {
            width: 300px;
            height: 300px;
            background-image: url(art_spinner_img-transformed.png);
            background-position: bottom 48px right 15px;
            background-size: 90%;
            background-repeat: no-repeat;
            border-radius: 100%;
            position: relative;
        }

        .text {
            position: absolute;
            transform-origin: center center;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            color: rgb(0, 0, 0);
            font-family: 'Montserrat', sans-serif;
        }

        #text1 {
            top: -44px;
            left: 65px;
        }

        #text2 {
            top: 227px;
            left: 187px;
        }

        #text3 {
            top: 232px;
            left: -108px;
        }
    </style>

    <script>
        const spinner = document.querySelector('.spinner');
        const texts = document.querySelectorAll('.text');
        let rotation = 0;
        let lastAngle = 0;
        let velocity = 0;
        let friction = 0.995; // Friction coefficient to slow down the spin

        interact('.spinner')
            .draggable({
                onstart(event) {
                    lastAngle = getAngle(event.pageX, event.pageY);
                    velocity = 0;
                },
                onmove(event) {
                    const angle = getAngle(event.pageX, event.pageY);
                    const delta = angle - lastAngle;
                    rotation += delta;
                    velocity = delta;
                    spinner.style.transform = `rotate(${rotation}deg)`;
                    texts.forEach(text => {
                        text.style.transform = `rotate(${-rotation}deg)`;
                    });
                    lastAngle = angle;
                },
                onend(event) {
                    spin();
                }
            });

        function getAngle(x, y) {
            const rect = spinner.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            return Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
        }

        function spin() {
            rotation += velocity;
            velocity *= friction;
            spinner.style.transform = `rotate(${rotation}deg)`;
            texts.forEach(text => {
                text.style.transform = `rotate(${-rotation}deg)`;
            });
            if (Math.abs(velocity) > 0.1) {
                requestAnimationFrame(spin);
            }
        }
    </script>
</body>
</html>

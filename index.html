<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spinner with Inertia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
</head>
<body>
    <div class="spinner">
        <div class="text" id="text1">Виджет на сайт</div>
        <div class="text" id="text2">Виртуальный шоурум</div>
        <div class="text" id="text3">Фото/видео студия</div>
    </div>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .spinner {
            width: 300px;
            height: 300px;
            background-image: url(spinner_img.png);
            background-position: bottom 3px right 13px;
            background-size: 90%;
            background-repeat: no-repeat;
            border-radius: 100%;
            position: relative;
            /* background-color: red; */
        }

        .text {
            position: absolute;
            transform-origin: center center;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            color: aqua;
            font-family: Arial, Helvetica, sans-serif;
        }

        #text1 {
            top: 14px;
            left: -132px;
        }

        #text2 {
            top: 1px;
            left: 274px;
        }

        #text3 {
            top: 391px;
            left: 47px;
        }
    </style>

    <script>
        const spinner = document.querySelector('.spinner');
        const texts = document.querySelectorAll('.text');
        let rotation = 0;
        let lastAngle = 0;
        let velocity = 0;
        let friction = 0.98; // Friction coefficient to slow down the spin

        interact('.spinner')
            .draggable({
                onstart(event) {
                    lastAngle = getAngle(event.pageX, event.pageY);
                    velocity = 0;
                },
                onmove(event) {
                    const angle = getAngle(event.pageX, event.pageY);
                    const delta = angle - lastAngle;
                    rotation += delta;
                    velocity = delta;
                    spinner.style.transform = `rotate(${rotation}deg)`;
                    texts.forEach(text => {
                        text.style.transform = `rotate(${-rotation}deg)`;
                    });
                    lastAngle = angle;
                },
                onend(event) {
                    spin();
                }
            });

        function getAngle(x, y) {
            const rect = spinner.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            return Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
        }

        function spin() {
            rotation += velocity;
            velocity *= friction;
            spinner.style.transform = `rotate(${rotation}deg)`;
            texts.forEach(text => {
                text.style.transform = `rotate(${-rotation}deg)`;
            });
            if (Math.abs(velocity) > 0.1) {
                requestAnimationFrame(spin);
            }
        }
    </script>
</body>
</html>
